<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <form action="">
                    <table>
                        <tr>
                            <td>Chat Log<br/><textarea id="chatlog" readonly="true" rows="6" cols="50"></textarea></td>
                            <td>Users<br/><textarea id="users" readonly="true" rows="6" cols="20"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input id="textField" name="name" value="Duke" type="text"/>
                                <input onclick="join();" value="Join" type="button"/>
                                <input onclick="send_message();" value="Send" type="button"/>
                                <input onclick="disconnect();" value="Disconnect" type="button"/>
                            </td>
                        </tr>
                    </table>
                </form>
                <div id="output">
                    
                </div>
                <script language="javascript" type="text/javascript" src="${facesContext.externalContext.requestContextPath}/chat/websocket.js"></script>
            </ui:define>
        </ui:composition>

    </body>
</html>
